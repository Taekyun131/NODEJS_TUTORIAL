<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nest Chat</title>
  </head>
  <body>
    <h2>Simple Nest Chat</h2>
    <!--채팅방 목록-->
    <div>
      <h2>채팅방 목록</h2>
      <ul id="rooms"></ul>
    </div>

    <!--채팅영역-->
    <div id="chat">Nest Chat</div>

    <!--글 입력 영역-->
    <input type="text" id="message" placeholder="메시지를 입력해주세요." />
    <button onclick="sendMessage()">전송</button>
    <button onclick="createRoom()">방 만들기</button>

    <!--공지 영역 추가-->
    <div>
      <h2>공지</h2>
      <div id="notice"></div>
    </div>
  </body>
  <!--jquery 로드-->
  <script src="https://code.jquery.com/jquery-3.6.1.slim.js"></script>
  <!--socket.io 클라이언트 로드-->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <!--js 파일 분리-->
  <script src="http://localhost:3000/script.js"></script>
</html>
